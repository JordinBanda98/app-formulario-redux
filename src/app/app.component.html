<div class="container">
  <h1>Lista de tareas</h1>
<div class="container-sm">
  <div class="input-group">
    <input type="text" class="form-control" #tareaInput >
  <div class="input-group-append">
     <button class="btn btn-outline-info" (click)="agregarTarea(tareaInput.value)" type="button">Agregar Tarea</button>
  </div>
</div>

<ul class="list-group mt-3">
<li *ngFor="let tarea of tareas" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">{{ tarea.nombre }}
  <a (click)="borrarTarea(tarea.nombre)">
    <span  class="badge badge-danger badge-pill">
    Eliminar
  </span>
  <span (click)="completarTarea(tarea.nombre)" class="badge badge-warning badge-pill">
    Hecho
  </span>
</a>
</li>
</ul>
<h3>Tareas completadas</h3>
<div class="list-group">
  <a *ngFor="let hecho of tareas_hecho"  href="#" class="list-group-item bg-info text-white">
    <p class="badge badge-success badge-pill">{{hecho.nombre}} - Hecho</p>
  </a>
</div>
</div>
</div>
